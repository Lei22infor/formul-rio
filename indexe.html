</div>
<div class="col-2">

</div>
<div class="col-2">
  <div class="mb-3">
    <label for="formGroupExampleInput" class="form-label">preço de venda</label>
    <input type="text" class="form-control" id="formGroupExampleInput" placeholder="0000">
  </div></div>
<div class="col-2">
  <div class="mb-3">
    <label for="formGroupExampleInput" class="form-label">unidade</label>
    <input type="text" class="form-control" id="formGroupExampleInput" placeholder="00">
  </div></div></div>
<div class="row">
   
 <div class="col-2">
<label class="form-label">Condição</label>
<select class="form-select" aria-label="Default select example">
    <option selected>Novo</option>
    <option value="1">Novo1</option>
    <option value="2">Novo2</option>
    <option value="3">Novo3</option>
  </select>
</div><div class="col-2">
<label class="form-label">Tipo</label> 
<select class="form-select" aria-label="Default select example">
    <option selected>Produto</option>
    <option value="1">Produto1</option>
    <option value="2">Produto2</option>
    <option value="3">Produto3</option>
  </select>
</div><div class="col">
    <br> 
    <label class="form-check-label" for="produto com composição">Produto com Composição</label>
<div class="form-check form-switch">
    <input width="" class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckChecked" checked >
  </div></div></div>

</div>
